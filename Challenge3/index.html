<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Your Result</h2>
            <div class="circle">
                <p id="c"><span>76</span> <br> of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of <br>
            the people who have taken <br>
            these tests.</p>
        </div>
        <div class="right">
            <h2>Summary</h2>
            <ul>
                <li>
                    <div class="name">
                        <img src="/icon-reaction.svg" alt="">
                        <h3 id="reaction">Reaction</h3>
                    </div>
                    <p>80&nbsp; <span id="renk">/ 100</span></p>
                </li>
                <li>
                    <div class="name">
                        <img src="/icon-memory.svg" alt="">
                        <h3 id="memory">Memory</h3>
                    </div>
                    <p>92&nbsp; <span id="renk">/ 100</span></p>
                </li>
                    
                <li>
                    <div class="name">
                        <img src="/icon-verbal.svg" alt="">
                        <h3 id="verbal">Verbal</h3>
                    </div>
                    <p>61&nbsp; <span id="renk">/ 100</span></p>
                </li>
                <li>
                    <div class="name">
                        <img src="/icon-visual.svg" alt="">
                        <h3 id="visual">Visual</h3>
                    </div>
                    <p>72&nbsp; <span id="renk">/ 100</span></p>
                </li>
            </ul>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
